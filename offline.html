<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - AutoParts Egypt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .offline-container {
            max-width: 500px;
            padding: 2rem;
        }
        
        .offline-icon {
            font-size: 4rem;
            color: #dc2626;
            margin-bottom: 1.5rem;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .retry-btn:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }
        
        .offline-features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .offline-features h3 {
            margin-bottom: 1rem;
            color: #dc2626;
        }
        
        .offline-features ul {
            list-style: none;
        }
        
        .offline-features li {
            padding: 0.5rem 0;
            opacity: 0.8;
        }
        
        .offline-features li::before {
            content: "âœ“ ";
            color: #10b981;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .offline-container {
                padding: 1rem;
            }
            
            .offline-title {
                font-size: 1.5rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <h1 class="offline-title">You're Offline</h1>
        
        <p class="offline-message">
            It looks like you're not connected to the internet. Don't worry, you can still browse your cart and saved items.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="offline-features">
            <h3>Available Offline:</h3>
            <ul>
                <li>View your shopping cart</li>
                <li>Browse previously loaded parts</li>
                <li>Access saved favorites</li>
                <li>View order history</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check for connection and auto-reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Add Font Awesome for the icon
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css';
        document.head.appendChild(link);
    </script>
</body>
</html>
